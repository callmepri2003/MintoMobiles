<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}

	{% static "" as baseUrl %}
	<title>Login V18</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================	 -->
	<link rel="icon" type="image/png" href="{{baseUrl}}login_page/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{baseUrl}}login_page/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{baseUrl}}login_page/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{baseUrl}}login_page/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{baseUrl}}login_page/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{{baseUrl}}login_page/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{baseUrl}}login_page/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{baseUrl}}login_page/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{{baseUrl}}login_page/vendor/daterangepicker/daterangepicker.css">
<!-- =============================================================================================== -->
	<link rel="stylesheet" type="text/css" href="{{baseUrl}}login_page/css/util.css">
	<link rel="stylesheet" type="text/css" href="{{baseUrl}}login_page/css/main.css">
<!--===============================================================================================-->
</head>
<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				
				<form class="login100-form validate-form" method="POST" style="padding-top: 40px;">
					{% csrf_token %}
					<span class="login100-form-title p-b-43">
						Register
					</span>
					

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="firstname">
						<span class="focus-input100"></span>
						<span class="label-input100">First name</span>
					</div>


					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="lastname">
						<span class="focus-input100"></span>
						<span class="label-input100">Surname</span>
					</div>

					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="confirm-password">
						<span class="focus-input100"></span>
						<span class="label-input100">Confirm Password</span>
					</div>
			

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign up
						</button>
					</div>
					<div style="text-align: center;">
						{{error}}
					</div>
					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							<a href="../login">Login</a>
						</span>
					</div>

				</form>

				<div class="login100-more" style="background-image: url('{{baseUrl}}login_page/images/bg-01.jpg');">
				</div>
			</div>
		</div>
	</div>
	
	

	
	
<!-- =============================================================================================== -->
	<script src="{{baseUrl}}login_page/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="{{baseUrl}}login_page/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="{{baseUrl}}login_page/vendor/bootstrap/js/popper.js"></script>
	<script src="{{baseUrl}}login_page/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="{{baseUrl}}login_page/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="{{baseUrl}}login_page/vendor/daterangepicker/moment.min.js"></script>
	<script src="{{baseUrl}}login_page/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="{{baseUrl}}login_page/vendor/countdowntime/countdowntime.js"></script>
<!-- =============================================================================================== -->
	<script src="{{baseUrl}}login_page/js/main.js"></script>

</body>
</html>
